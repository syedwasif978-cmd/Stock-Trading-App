<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trading Platform - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="login-wrapper">
            <div class="login-card">
                <div class="login-header">
                    <div class="logo">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <h1>Stock Trading</h1>
                    <p class="subtitle">Platform</p>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>

                <div class="divider">OR</div>

                <a href="#admin-login" class="btn-admin-login" onclick="switchToAdmin(event)">
                    <i class="fas fa-shield-alt"></i> Admin Login
                </a>

                <div class="login-footer">
                    <p>Don't have an account? <a href="#" onclick="switchToRegister(event)">Register here</a></p>
                </div>
            </div>

            <!-- Admin Login Panel (Hidden by default) -->
            <div id="adminLoginPanel" class="login-card" style="display: none;">
                <div class="login-header">
                    <div class="logo admin-logo">
                        <i class="fas fa-crown"></i>
                    </div>
                    <h1>Admin Panel</h1>
                    <p class="subtitle">Administrator Login</p>
                </div>

                <form id="adminLoginForm" class="login-form">
                    <div class="form-group">
                        <label for="adminUsername">
                            <i class="fas fa-user"></i> Admin Username
                        </label>
                        <input type="text" id="adminUsername" name="adminUsername" placeholder="Enter admin username" required>
                    </div>

                    <div class="form-group">
                        <label for="adminPassword">
                            <i class="fas fa-lock"></i> Admin Password
                        </label>
                        <input type="password" id="adminPassword" name="adminPassword" placeholder="Enter admin password" required>
                    </div>

                    <button type="submit" class="btn-login admin-btn">
                        <i class="fas fa-sign-in-alt"></i> Admin Login
                    </button>
                </form>

                <a href="#" class="btn-back" onclick="switchToUser(event)">
                    <i class="fas fa-arrow-left"></i> Back to User Login
                </a>
            </div>

            <!-- Register Panel (Hidden by default) -->
            <div id="registerPanel" class="login-card" style="display: none;">
                <div class="login-header">
                    <div class="logo">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h1>Create Account</h1>
                    <p class="subtitle">Register a new user</p>
                </div>

                <form id="registerForm" class="login-form">
                    <div class="form-group">
                        <label for="regUsername">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input type="text" id="regUsername" name="regUsername" placeholder="Choose a username" required>
                    </div>

                    <div class="form-group">
                        <label for="regPassword">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" id="regPassword" name="regPassword" placeholder="Choose a password" required>
                    </div>

                    <div class="form-group">
                        <label for="regConfirmPassword">
                            <i class="fas fa-lock"></i> Confirm Password
                        </label>
                        <input type="password" id="regConfirmPassword" name="regConfirmPassword" placeholder="Confirm password" required>
                    </div>

                    <button type="submit" class="btn-login">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </form>

                <a href="#" class="btn-back" onclick="switchToUser(event)">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>

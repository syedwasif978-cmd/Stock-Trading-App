spring.application.name=stock-trading-app
server.port=8080
server.servlet.context-path=/

# Disable Spring Boot's DataSource auto-configuration to use legacy DatabaseConnection
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/stockapp?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Logging
logging.level.root=INFO
logging.level.com.stockapp=DEBUG

# Server Configuration
spring.web.resources.static-locations=classpath:/static/
